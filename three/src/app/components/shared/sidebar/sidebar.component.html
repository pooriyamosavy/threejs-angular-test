<div class="flex flex-col justify-between h-full items-stretch">
  <div>
    <comp-accordion></comp-accordion>
  </div>
  <div class="flex justify-around items-center p-4">
    <button
      class="border border-black h-8 w-8 flex justify-center items-center rounded-full"
      (click)="subZoom()"
    >
      <span class="material-symbols-outlined"> remove </span>
    </button>
    <span> {{ zoom }} </span>
    <button
      class="border border-black h-8 w-8 flex justify-center items-center rounded-full"
      (click)="addZoom()"
    >
      <span class="material-symbols-outlined"> add </span>
    </button>
  </div>
</div>
